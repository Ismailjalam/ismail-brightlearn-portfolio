<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Me - Ismail Abdullahi Idris</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #f0f4f8;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    text-align: center;
    padding: 50px 20px 20px 20px;
  }
  header h1 {
    font-size: 2.5em;
    margin: 0;
    color: #ffd700;
    text-shadow: 0 2px 6px rgba(0,0,0,0.5);
  }
  header p {
    font-size: 1.2em;
    margin: 10px 0 20px 0;
    color: #cce0ff;
  }
  .contact-info {
    text-align: center;
    margin-bottom: 30px;
    font-size: 1.1em;
  }
  .contact-info a {
    color: #ffd700;
    text-decoration: none;
  }
  section {
    max-width: 700px;
    margin: 0 auto 40px auto;
    padding: 40px;
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    width: 90%;
    text-align: center;
  }
  input, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    font-size: 1em;
  }
  textarea { height: 100px; resize: none; }
  button {
    background-color: #ffd700;
    color: #1a1a1a;
    font-weight: 700;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    background-color: #ffea75;
    transform: scale(1.05);
  }
  .success { color: #90ee90; margin-top: 15px; font-weight: 600; display: none; }
  a.back-home {
    display: inline-block;
    margin-top: 25px;
    color: #ffd700;
    text-decoration: none;
    font-weight: bold;
  }
  a.back-home:hover { text-decoration: underline; }
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<header>
  <h1>Let’s Build Something Together</h1>
  <p>Reach out via email, phone, or leave a comment below!</p>
</header>

<div class="contact-info">
  <p>Email: <a href="mailto:ismailjalam@gmail.com">ismailjalam@gmail.com</a></p>
  <p>Phone: <a href="tel:+2348144683329">08144683329</a></p>
</div>

<section>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <textarea name="message" placeholder="Your Comment" required></textarea>
    <button type="submit">Send Comment</button>
    <p class="success">Thanks! Your comment has been sent ✅</p>
  </form>
</section>

<a href="../index.html" class="back-home">← Back to Home</a>

<footer>
  © 2025 Ismail Abdullahi Idris
</footer>

<script>
  // Firebase config (replace with your own project settings)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const form = document.getElementById('contactForm');
  const successMsg = document.querySelector('.success');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = form.name.value.trim();
    const message = form.message.value.trim();
    if(name && message){
      const newCommentRef = db.ref('comments').push();
      newCommentRef.set({ name, message, timestamp: Date.now() })
        .then(() => {
          successMsg.style.display = 'block';
          form.reset();
          setTimeout(()=> successMsg.style.display='none', 4000);
        })
        .catch(err => alert(err));
    }
  });
</script>

</body>
</html>
