<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Data - BrightLearn</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; margin-bottom: 20px; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Buy Data</h2>
        <form id="buyDataForm">
            <label for="network">Network</label>
            <select id="network" required>
                <option value="">Select Network</option>
                <option value="MTN">MTN</option>
                <option value="Airtel">Airtel</option>
                <option value="Glo">Glo</option>
                <option value="9mobile">9mobile</option>
            </select>

            <label for="plan">Data Plan</label>
            <input type="text" id="plan" placeholder="e.g., 1GB" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="08012345678" required>

            <label for="amount">Amount (â‚¦)</label>
            <input type="number" id="amount" placeholder="1000" required>

            <button type="submit">Purchase</button>
        </form>
        <p id="status" style="text-align:center; color:green;"></p>
    </div>

    <script>
        document.getElementById('buyDataForm').addEventListener('submit', function(e){
            e.preventDefault();

            const network = document.getElementById('network').value;
            const plan = document.getElementById('plan').value;
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;

            // TODO: Replace below with your API call
            console.log({ network, plan, phone, amount });

            // Simulated success message
            document.getElementById('status').innerText = `Purchase request sent for ${plan} on ${network} to ${phone}`;
        });
    </script>
</body>
</html>
