<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio â€” BrightLearn</title>
<style>
  body { 
    font-family: Inter, sans-serif; 
    background: #06213a; 
    color: #fff; 
    padding: 40px 16px; 
    min-height: 100vh;
  }
  .container { 
    max-width: 1000px; 
    margin: auto; 
  }
  h1 { 
    font-size: 32px; 
    margin-bottom: 20px; 
    text-align: center; 
    color: #ffcc00; 
  }
  .portfolio-grid { 
    display: grid; 
    grid-template-columns: 1fr 1fr; 
    gap: 16px; 
    margin-top: 20px; 
  }
  .portfolio-item { 
    background: rgba(255,255,255,0.08); 
    padding: 16px; 
    border-radius: 8px; 
    text-align: center; 
    transition: transform 0.2s; 
  }
  .portfolio-item:hover { 
    transform: scale(1.03); 
  }
  .portfolio-item img { 
    width: 100%; 
    border-radius: 6px; 
    margin-bottom: 10px; 
  }
  .portfolio-item h4 { 
    margin: 0; 
    font-size: 18px; 
    color: #ffd633; 
  }
  @media(max-width:700px){ 
    .portfolio-grid { grid-template-columns: 1fr; } 
  }
</style>
</head>
<body>
<div class="container">
  <h1>My Portfolio</h1>
  <div class="portfolio-grid">
    <div class="portfolio-item">
      <img src="https://via.placeholder.com/300x150?text=Video+1" alt="Video">
      <h4>Videos</h4>
    </div>
    <div class="portfolio-item">
      <img src="https://via.placeholder.com/300x150?text=Image+1" alt="Image">
      <h4>Images</h4>
    </div>
    <div class="portfolio-item">
      <img src="https://via.placeholder.com/300x150?text=Graphics+1" alt="Graphics">
      <h4>Graphics</h4>
    </div>
    <div class="portfolio-item">
      <img src="https://via.placeholder.com/300x150?text=Other+1" alt="Other">
      <h4>Others</h4>
    </div>
  </div>
</div>
</body>
</html>
