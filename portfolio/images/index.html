<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery - BrightLearn</title>
<style>
body { margin:0; font-family: 'Segoe UI', sans-serif; background: #1e3c72; color: #fff;}
header { text-align:center; padding:30px; background: rgba(0,0,0,0.2); backdrop-filter: blur(6px); }
header h1 { margin:0; font-size:2em; }
.gallery { display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px; padding:30px; max-width:1000px; margin:auto;}
.gallery img { width:100%; border-radius:12px; transition: transform 0.3s, box-shadow 0.3s; }
.gallery img:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
footer { text-align:center; padding:15px; background: rgba(0,0,0,0.1); color:#cce0ff;}
</style>
</head>
<body>

<header>
<h1>Image Gallery</h1>
<p>All your images will appear below</p>
</header>

<div class="gallery" id="gallery"></div>

<footer>© 2025 BrightLearn — Ismail Abdullahi Idris</footer>

<script>
// Static filenames array
const images = [
  'image1.jpg',
  'image2.png',
  'image3.jpg',
  // Add more images here
];

const gallery = document.getElementById('gallery');

if(images.length === 0){
  gallery.innerHTML = '<p>No images yet.</p>';
} else {
  images.forEach(file => {
    const img = document.createElement('img');
    img.src = `images/${file}`;
    img.alt = file;
    gallery.appendChild(img);
  });
}
</script>

</body>
</html>
