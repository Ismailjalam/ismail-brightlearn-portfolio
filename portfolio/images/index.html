<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Auto-Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-8">

  <h1 class="text-3xl font-bold mb-6 text-center">My Portfolio Gallery</h1>

  <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <!-- JS zai saka hotuna nan -->
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center hidden z-50">
    <span id="close" class="absolute top-5 right-10 text-white text-5xl cursor-pointer font-bold">&times;</span>
    <span id="prev" class="absolute left-5 text-white text-5xl cursor-pointer select-none">&#10094;</span>
    <span id="next" class="absolute right-5 text-white text-5xl cursor-pointer select-none">&#10095;</span>
    <img id="modal-img" src="" class="max-w-full max-h-full rounded shadow-lg animate-[zoomIn_0.3s_ease]">
  </div>

  <script>
    const galleryDiv = document.getElementById('gallery');

    // === List of all images ===
    const imageArray = [
      'images/photo1.png',
      'images/photo2.png',
      'images/photo3.png',
      'images/photo4.png',
      'images/Photo/photo5.png',
      'images/Photo/photo6.png'
      // Add new images here
    ];

    // Auto-generate <img> tags
    imageArray.forEach((src, index) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = `Photo ${index+1}`;
      img.className = 'rounded shadow-lg cursor-pointer hover:scale-105 transition transform';
      img.addEventListener('click', () => openModal(index));
      galleryDiv.appendChild(img);
    });

    // === Modal Logic ===
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const closeBtn = document.getElementById('close');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let currentIndex = 0;

    function openModal(index){
      currentIndex = index;
      modal.classList.remove('hidden');
      modalImg.src = imageArray[currentIndex];
    }

    function closeModal(){ modal.classList.add('hidden'); }
    function showNext(){ currentIndex = (currentIndex + 1) % imageArray.length; modalImg.src = imageArray[currentIndex]; }
    function showPrev(){ currentIndex = (currentIndex - 1 + imageArray.length) % imageArray.length; modalImg.src = imageArray[currentIndex]; }

    closeBtn.addEventListener('click', closeModal);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);

    // Close modal by clicking outside image
    modal.addEventListener('click', e => { if(e.target===modal) closeModal(); });
  </script>

  <style>
    @keyframes zoomIn { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>

</body>
</html>
