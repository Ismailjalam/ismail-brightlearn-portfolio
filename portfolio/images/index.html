<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-8">

  <h1 class="text-3xl font-bold mb-6 text-center">My Portfolio Gallery</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <!-- Hotuna daga images/ -->
    <img src="images/photo1.png" alt="Photo 1" class="rounded shadow-lg cursor-pointer hover:scale-105 transition transform">
    <img src="images/photo2.png" alt="Photo 2" class="rounded shadow-lg cursor-pointer hover:scale-105 transition transform">
    <img src="images/photo3.png" alt="Photo 3" class="rounded shadow-lg cursor-pointer hover:scale-105 transition transform">
    <img src="images/photo4.png" alt="Photo 4" class="rounded shadow-lg cursor-pointer hover:scale-105 transition transform">

    <!-- Hotuna daga images/Photo/ -->
    <img src="images/Photo/photo5.png" alt="Photo 5" class="rounded shadow-lg cursor-pointer hover:scale-105 transition transform">
    <img src="images/Photo/photo6.png" alt="Photo 6" class="rounded shadow-lg cursor-pointer hover:scale-105 transition transform">
    <!-- Add more photos as needed -->
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center hidden z-50">
    <span id="close" class="absolute top-5 right-10 text-white text-5xl cursor-pointer font-bold">&times;</span>
    <span id="prev" class="absolute left-5 text-white text-5xl cursor-pointer select-none">&#10094;</span>
    <span id="next" class="absolute right-5 text-white text-5xl cursor-pointer select-none">&#10095;</span>
    <img id="modal-img" src="" class="max-w-full max-h-full rounded shadow-lg animate-[zoomIn_0.3s_ease]">
  </div>

  <a href="index.html" class="block mt-8 text-center">
    <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Back to Portfolio</button>
  </a>

  <script>
    const images = document.querySelectorAll('.grid img');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const closeBtn = document.getElementById('close');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let currentIndex = 0;
    const imageArray = Array.from(images).map(img => img.src);

    function openModal(index){
      currentIndex = index;
      modal.classList.remove('hidden');
      modalImg.src = imageArray[currentIndex];
    }

    function closeModal(){ modal.classList.add('hidden'); }
    function showNext(){ currentIndex = (currentIndex + 1) % imageArray.length; modalImg.src = imageArray[currentIndex]; }
    function showPrev(){ currentIndex = (currentIndex - 1 + imageArray.length) % imageArray.length; modalImg.src = imageArray[currentIndex]; }

    images.forEach((img, index) => { img.addEventListener('click', () => openModal(index)); });
    closeBtn.addEventListener('click', closeModal);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);

    // Close modal by clicking outside image
    modal.addEventListener('click', e => { if(e.target===modal) closeModal(); });
  </script>

  <style>
    @keyframes zoomIn { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>

</body>
</html>
