<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BrightLearn Portfolio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0d1117;
    color: #cce0ff;
    margin: 0;
    padding: 0;
  }
  header {
    background: #161b22;
    padding: 20px;
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: #ffcc00;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 30px;
  }
  .card {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 20px;
    width: 200px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
  }
  .card:hover {
    background: rgba(255,255,255,0.12);
    transform: translateY(-5px);
  }
  .card h3 {
    margin-bottom: 10px;
    font-size: 1.2em;
    color: #ffd633;
  }
  .card p {
    font-size: 0.9em;
    color: #cce0ff;
  }
  footer {
    text-align: center;
    padding: 15px;
    background: #161b22;
    font-size: 0.9em;
    color: #ccc;
  }
</style>
</head>
<body>

<header>BrightLearn Portfolio</header>

<div class="container">
  <div class="card" onclick="location.href='#';">
    <h3>Images</h3>
    <p>See all images projects</p>
  </div>
  <div class="card" onclick="location.href='#';">
    <h3>Videos</h3>
    <p>See all video projects</p>
  </div>
  <div class="card" onclick="location.href='#';">
    <h3>Graphics</h3>
    <p>See all graphic designs</p>
  </div>
  <div class="card" onclick="location.href='#';">
    <h3>Others</h3>
    <p>See all other works</p>
  </div>
</div>

<footer>© 2025 BrightLearn — Ismail Abdullahi Idris</footer>

</body>
</html>
