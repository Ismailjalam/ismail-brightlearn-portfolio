<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UX Projects - Ismail Abdullahi Idris</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      background: #1e3c72;
      color: #fff;
    }
    header h1 { margin: 0; font-size: 2.5em; }
    header p { margin: 8px 0 0 0; font-size: 1.1em; color: #cce0ff; }

    section#ux-exercises {
      max-width: 1000px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 0 20px;
    }

    .exercise-card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .exercise-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .exercise-card h3 { margin-top: 0; color: #1e3c72; }
    .exercise-card p { margin: 10px 0 15px 0; font-size: 1em; color: #555; }
    .exercise-card a.btn {
      display: inline-block;
      padding: 10px 20px;
      background: #1e3c72;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
      cursor: pointer;
    }
    .exercise-card a.btn:hover { background: #2a5298; }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
      background: #eee;
      margin-top: 50px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      color: #333;
    }
    .modal-content h2 { margin-top: 0; color: #1e3c72; }
    .close-modal {
      margin-top: 20px;
      padding: 10px 20px;
      background: #1e3c72;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .close-modal:hover { background: #2a5298; }

    @media(max-width:600px){
      header h1 { font-size: 2em; }
      .exercise-card { padding: 20px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>UX Projects Hub</h1>
    <p>Click "View Project" to explore each exercise</p>
  </header>

  <section id="ux-exercises">

    <!-- Example Existing Exercise -->
    <div class="exercise-card">
      <h3>1. UX Beginner Project – Online Grocery App</h3>
      <p>Learn persona creation, user journeys, and basic case study write-up.</p>
      <a data-file="others/ux-beginner.html" class="btn">View Project</a>
    </div>

    <!-- Template for New Exercise -->
    <!--
    <div class="exercise-card">
      <h3>Exercise Name Here</h3>
      <p>Short description of the exercise and what client will see.</p>
      <a data-file="others/new-exercise.html" class="btn">View Project</a>
    </div>
    -->

  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Coming Soon</h2>
      <p>This project is not yet available. Stay tuned!</p>
      <button class="close-modal" onclick="closeModal()">Close</button>
    </div>
  </div>

  <footer>
    © 2025 Ismail Abdullahi Idris
  </footer>

  <script>
    const buttons = document.querySelectorAll('.exercise-card a.btn');
    const modal = document.getElementById('modal');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const file = btn.getAttribute('data-file');

        fetch(file, { method: 'HEAD' })
          .then(res => {
            if (res.ok) {
              window.location.href = file; // file exists
            } else {
              modal.style.display = 'flex'; // file missing
            }
          })
          .catch(err => {
            modal.style.display = 'flex';
          });
      });
    });

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>

</body>
</html>
