<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BrightLearn</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #2c3e50);
    color: #f0f4f8;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    text-align: center;
  }

  header {
    padding: 40px 0 20px 0;
    font-size: 2.5em;
    font-weight: 700;
    color: #ffdd57;
    text-shadow: 0 2px 6px rgba(0,0,0,0.5);
  }

  .main-buttons {
    margin: 50px 0;
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
  }

  .btn {
    padding: 18px 36px;
    font-size: 1.2em;
    font-weight: 700;
    border-radius: 12px;
    text-decoration: none;
    color: #1a1a1a;
    background-color: #ffd700;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
  }

  .btn:hover {
    background-color: #ffea75;
    transform: scale(1.05);
  }

  footer {
    margin-top: auto;
    padding: 30px 0;
    background: rgba(0,0,0,0.25);
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  footer a {
    text-decoration: none;
    color: #ffd700;
    font-weight: 600;
    padding: 12px 24px;
    border-radius: 10px;
    background: rgba(255,255,255,0.05);
    transition: all 0.3s ease;
  }

  footer a:hover {
    background: rgba(255,255,255,0.15);
    transform: scale(1.05);
  }

  .footer-text {
    width: 100%;
    color: #d6e9ff;
    margin-top: 15px;
    font-size: 0.9em;
  }

  @media(max-width:600px){
    .btn {width: 80%; font-size:1em;}
    footer {flex-direction: column; gap: 10px;}
  }
</style>
</head>
<body>

<header>BrightLearn</header>

<div class="main-buttons">
  <a href="portfolio/index.html" class="btn">My Portfolio</a>
  <a href="buy-data/buy.html" class="btn">Buy Data</a>
</div>

<footer>
  <a href="about-me.html">About Me</a>
  <a href="contact.html">Contact Me</a>
  <div class="footer-text">© 2025 BrightLearn — Ismail Abdullahi Idris</div>
</footer>
<script>
  const portfolioBtn = document.getElementById("portfolioBtn");
  if (portfolioBtn) {
    portfolioBtn.addEventListener("click", function() {
      window.location.href = "portfolio/index.html";
    });
  }
</script>
  <script>
  const portfolioBtn = document.getElementById("portfolioBtn");
  const buyDataBtn = document.getElementById("buyDataBtn");
  const aboutBtn = document.getElementById("aboutBtn");
  const contactBtn = document.getElementById("contactBtn");

  if (portfolioBtn) {
    portfolioBtn.addEventListener("click", () => window.location.href = "portfolio/index.html");
  }
  if (buyDataBtn) {
    buyDataBtn.addEventListener("click", () => window.location.href = "buy-data/buy.html");
  }
  if (aboutBtn) {
    aboutBtn.addEventListener("click", () => window.location.href = "about/index.html");
  }
  if (contactBtn) {
    contactBtn.addEventListener("click", () => window.location.href = "contact/index.html");
  }
    </script>
</body>
</html>
