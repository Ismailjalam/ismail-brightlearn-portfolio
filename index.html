<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ismail Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #222;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav {
      background: #444;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: #666;
    }

    section {
      padding: 40px 20px;
      text-align: center;
      background: #fff;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      background: #222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Ismail's Portfolio</h1>
  </header>

  <nav>
    <a href="about/index.html">About Me</a>
    <a href="portfolio/index.html">Portfolio</a>
    <a href="buy data/buy.html">Buy Data</a>
    <a href="contact me/index.html">Contact Me</a>
  </nav>

  <section>
    <h2>Explore My Work</h2>
    <p>
      Here you can find my projects, personal details, and how to get in touch with me.
    </p>
    <a href="portfolio/index.html" class="btn">View Portfolio</a>
  </section>

  <footer>
    &copy; 2025 Ismail Abdullahi Idris. All Rights Reserved.
  </footer>

  <!-- âœ… Linking Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const links = {
        about: "about/index.html",
        contact: "contact me/index.html",
        portfolio: "portfolio/index.html",
        buy: "buy data/buy.html"
      };

      document.querySelectorAll("nav a").forEach(link => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const href = this.getAttribute("href");
          if (href && !href.startsWith("#")) {
            window.location.href = href;
          }
        });
      });
    });
  </script>

  <div class="main-buttons-footer">
  <a href="portfolio/others.html" class="btn">Others</a>
  </div>

</body>
</html>
